<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeShuffler Manuals</title>
    <style>
        /* Global Styles based on Brand Kit */
        body {
            font-family: 'Helvetica Bold', Helvetica, Arial, sans-serif;
            background-color: #000000; /* BLACK BACKGROUND */
            color: #ffffff; /* WHITE TEXT (Applied to all body elements) */
            margin: 0;
            padding: 20px;
            text-align: center;
            font-weight: bold;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background-color: #000000; /* BLACK CONTAINER BACKGROUND */
            border-radius: 12px;
            box-shadow: 0 4px 12px rgba(27, 31, 35, 0.4); 
            /* FIX: Ensure container text color is white, though body should handle it */
            color: #ffffff; 
        }

        /* Logo Area Styling */
        .logo-area {
            margin-bottom: 30px;
        }

        .logo-area img {
            max-width: 300px;
            height: auto;
        }
        
        h1 {
            font-size: 28px;
            color: #E71919; /* Red heading - unchanged */
            margin-bottom: 20px;
        }

        p {
            /* Ensure all general paragraph text is white by inheriting from body/container */
            color: inherit; /* This makes it use the parent element's color (white) */
            font-weight: normal; 
        }
        
        /* Button Grouping */
        .button-group {
            display: flex;
            gap: 15px;
            margin: 20px auto;
            max-width: 400px;
            justify-content: center;
        }

        /* Base Button Styling */
        .manual-button {
            text-decoration: none;
            flex-grow: 1;
        }
        
        .manual-button button {
            padding: 12px 20px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
            width: 100%; 
            text-transform: uppercase;
        }

        /* Primary Button (Preview) - Uses Brand Red */
        .manual-button.primary button {
            background-color: #E71919;
            color: white;
        }
        
        .manual-button.primary button:hover {
            background-color: #c91616;
        }

        /* Secondary Button (Download) - Updated for Dark Theme */
        .manual-button.secondary button {
            background-color: #1a1a1a;
            color: #ffffff; /* White text */
            border: 1px solid #333333;
        }

        .manual-button.secondary button:hover {
            background-color: #333333;
        }

        /* Note Section - Updated for Dark Theme */
        .note {
            margin-top: 25px;
            font-size: 14px;
            color: #aaaaaa; /* Light gray note text (Specific override) */
            border-top: 1px solid #333333;
            padding-top: 15px;
            font-weight: normal;
        }
    </style>
</head>
<body>

            </p> 
        </div>
