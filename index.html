<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeShuffler Manuals</title>
    <style>
        /* Global Styles based on Brand Kit */
        body {
            /* Using Helvetica, falling back to other sans-serif */
            font-family: 'Helvetica Bold', Helvetica, Arial, sans-serif;
            background-color: #f6f8fa; 
            color: #24292f; /* Black/Dark text */
            margin: 0;
            padding: 20px;
            text-align: center;
            font-weight: bold; /* Applies 'bold' to all text using the Helvetica font */
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background-color: #ffffff; /* White background */
            border-radius: 12px;
            box-shadow: 0 4px 12px rgba(27, 31, 35, 0.1); 
        }

        /* Logo Area Styling */
        .logo-area {
            margin-bottom: 30px;
        }

        /* IMPORTANT: Replace this placeholder with your actual <img> tag */
        .logo-area img {
            max-width: 150px; /* Adjust size as needed */
            height: auto;
        }
        
        h1 {
            font-size: 28px;
            color: #E71919; /* Red heading */
            margin-bottom: 20px;
        }

        p {
            font-weight: normal; /* Override bold for regular paragraph text */
        }
        
        /* Button Grouping */
        .button-group {
            display: flex;
            gap: 15px;
            margin: 20px auto;
            max-width: 400px;
            justify-content: center;
        }

        /* Base Button Styling */
        .manual-button {
            text-decoration: none;
            flex-grow: 1;
        }
        
        .manual-button button {
            padding: 12px 20px;
            font-size: 16px;
            font-weight: bold; /* Ensure button text is bold */
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
            width: 100%; 
            text-transform: uppercase;
        }

        /* Primary Button (Preview) - Uses Brand Red */
        .manual-button.primary button {
            background-color: #E71919;
            color: white;
        }
        
        .manual-button.primary button:hover {
            background-color: #c91616; /* Slightly darker red on hover */
        }

        /* Secondary Button (Download) - Uses Brand Black/White */
        .manual-button.secondary button {
            background-color: #f3f4f6; 
            color: #24292f;
            border: 1px solid #d0d7de;
        }

        .manual-button.secondary button:hover {
            background-color: #e5e5e5;
        }

        .note {
            margin-top: 25px;
            font-size: 14px;
            color: #6a737d; 
            border-top: 1px solid #e1e4e8;
            padding-top: 15px;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <div class="container">
        
        <div class="logo-area">
            <p style="font-size: 36px; color: #E71919; margin: 0;">**LOGO HERE**</p> 
            </div>

        <h1>LeShuffler Operation Manual</h1>
        
        <p>
            Get the latest operation manual for LeShuffler below.
        </p>
        
        <div class="button-group">
            <a href="/Loading cards.pdf" class="manual-button primary" target="_blank">
                <button>
                    üìñ Preview Manual
                </button>
            </a>
            
            <a href="/Loading cards.pdf" class="manual-button secondary" download>
                <button>
                    ‚¨áÔ∏è Download PDF
                </button>
            </a>
        </div>
        
        <p class="note">
            The manual above always provides the most recent version.
        </p>
    </div>
</body>
</html>
