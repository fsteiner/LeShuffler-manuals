<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeShuffler Manuals</title>
    <style>
        /* Define a clean, professional look (CSS from previous answer) */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            background-color: #f6f8fa; /* Light background */
            color: #24292f; /* Dark text */
            margin: 0;
            padding: 20px;
            text-align: center; /* Center content on the page */
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background-color: #ffffff; /* White card */
            border-radius: 12px;
            box-shadow: 0 4px 12px rgba(27, 31, 35, 0.1); /* Subtle shadow */
        }

        h1 {
            font-size: 26px;
            color: #0366d6; /* Blue heading */
            margin-bottom: 20px;
        }
        
        /* Button Grouping */
        .button-group {
            display: flex; /* Arrange buttons side-by-side */
            gap: 15px; /* Space between buttons */
            margin: 20px auto;
            max-width: 400px; /* Optional: Constrain group width */
            justify-content: center; /* Center buttons within the group */
        }

        /* Base Button Styling */
        .manual-button {
            text-decoration: none;
            flex-grow: 1; /* Allow buttons to grow and fill space */
        }
        
        .manual-button button {
            padding: 12px 20px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
            width: 100%; 
        }

        /* Primary Button (Preview) */
        .manual-button.primary button {
            background-color: #0366d6;
            color: white;
        }
        
        .manual-button.primary button:hover {
            background-color: #005cc5;
        }

        /* Secondary Button (Download) */
        .manual-button.secondary button {
            background-color: #f3f4f6; /* Light gray background */
            color: #24292f;
            border: 1px solid #d0d7de;
        }

        .manual-button.secondary button:hover {
            background-color: #e5e5e5;
        }

        .note {
            margin-top: 25px;
            font-size: 14px;
            color: #6a737d; /* Gray note text */
            border-top: 1px solid #e1e4e8;
            padding-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>LeShuffler Operation Manual</h1>
        
        <p>
            Get the latest operation manual for LeShuffler below.
        </p>
        
        <div class="button-group">
            <a href="/Loading cards.pdf" class="manual-button primary" target="_blank">
                <button>
                    üìñ Preview Manual
                </button>
            </a>
            
            <a href="/Loading cards.pdf" class="manual-button secondary" download>
                <button>
                    ‚¨áÔ∏è Download PDF
                </button>
            </a>
        </div>
        
        <p class="note">
            The manual above always provides the most recent version.
        </p>
    </div>
</body>
</html>
