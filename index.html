<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeShuffler Manuals</title>
    <style>
        /* Define a clean, professional look */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            background-color: #f6f8fa; /* Light background */
            color: #24292f; /* Dark text */
            margin: 0;
            padding: 20px;
            text-align: center; /* Center content on the page */
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background-color: #ffffff; /* White card */
            border-radius: 12px;
            box-shadow: 0 4px 12px rgba(27, 31, 35, 0.1); /* Subtle shadow */
        }

        h1 {
            font-size: 26px;
            color: #0366d6; /* Blue heading */
            margin-bottom: 20px;
        }
        
        /* Button Styling */
        .manual-button {
            display: inline-block; /* Make the button follow the container width logic */
            text-decoration: none; /* Remove underline from the anchor tag */
        }
        
        .manual-button button {
            padding: 15px 30px;
            font-size: 18px;
            font-weight: 600;
            background-color: #0366d6;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            width: 100%; /* Full width of the container/link */
        }
        
        .manual-button button:hover {
            background-color: #005cc5; /* Darker blue on hover */
        }
        
        .manual-button button:active {
            transform: translateY(1px); /* Little press effect */
        }

        .note {
            margin-top: 25px;
            font-size: 14px;
            color: #6a737d; /* Gray note text */
            border-top: 1px solid #e1e4e8;
            padding-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>LeShuffler Operation Manual</h1>
        
        <p>
            Get the latest operation manual for LeShuffler below.
        </p>
        
        <a href="/Loading cards.pdf" class="manual-button" target="_blank" download>
            <button>
                ðŸ“– Download Latest Manual (PDF)
            </button>
        </a>
        
        <p class="note">
            The manual above always provides the most recent version.
        </p>
    </div>
</body>
</html>
