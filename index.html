<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeShuffler Manuals</title>
    <style>
        /* Global Styles based on Brand Kit */
        body {
            /* Using Helvetica, falling back to other sans-serif */
            font-family: 'Helvetica Bold', Helvetica, Arial, sans-serif;
            background-color: #000000; /* BLACK BACKGROUND */
            color: #eeeeee /* LIGHT GREY TEXT */
            margin: 0;
            padding: 20px;
            text-align: center;
            font-weight: bold; /* Applies 'bold' to all text using the Helvetica font */
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background-color: #000000; /* BLACK CONTAINER BACKGROUND */
            border-radius: 12px;
            /* Subtly change box-shadow for dark mode if needed, but keeping original for now */
            box-shadow: 0 4px 12px rgba(27, 31, 35, 0.4); 
        }

        /* Logo Area Styling */
        .logo-area {
            margin-bottom: 30px;
        }

        .logo-area img {
            max-width: 300px; /* Adjust size as needed */
            height: auto;
        }
        
        h1 {
            font-size: 28px;
            color: #ffffff; /* White heading */
            margin-bottom: 20px;
        }

        p {
            font-weight: normal; /* Override bold for regular paragraph text */
        }
        
        /* Button Grouping */
        .button-group {
            display: flex;
            gap: 15px;
            margin: 20px auto;
            max-width: 400px;
            justify-content: center;
        }

        /* Base Button Styling */
        .manual-button {
            text-decoration: none;
            flex-grow: 1;
        }
        
        .manual-button button {
            padding: 12px 20px;
            font-size: 16px;
            font-weight: bold; /* Ensure button text is bold */
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
            width: 100%; 
            text-transform: uppercase;
        }

        /* Primary Button (Preview) - Uses Brand Red */
        .manual-button.primary button {
            background-color: #E71919;
            color: white;
        }
        
        .manual-button.primary button:hover {
            background-color: #c91616; /* Slightly darker red on hover */
        }

        /* Secondary Button (Download) - Updated for Dark Theme */
        .manual-button.secondary button {
            background-color: #1a1a1a; /* Dark gray/off-black background */
            color: #ffffff; /* White text */
            border: 1px solid #333333; /* Darker border */
        }

        .manual-button.secondary button:hover {
            background-color: #444444; /* Lighter gray on hover */
        }

        /* Note Section - Updated for Dark Theme */
        .note {
            margin-top: 25px;
            font-size: 14px;
            color: #eeeeee; /* Light gray note text */
            border-top: 1px solid #333333; /* Dark border */
            padding-top: 15px;
            font-weight: normal;
        }
    </style>
</head>
